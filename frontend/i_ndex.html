<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoftZen Contact</title>
  <meta name="description" content="SoftZen Software Company">
  <meta name="keywords" content="software, web development, softzen">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 30px;
      display: inline-block;
      text-align: left;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #msg {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Contact SoftZen</h1>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <button type="submit">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById("contactForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;

      try {
        const res = await fetch("http://localhost:5001/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        const data = await res.json();
        msg.innerText = data.message;
        form.reset();

      } catch (err) {
        console.error(err);
        msg.innerText = "Error submitting the form. Try again!";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
